# Quick Access Terminal Configuration
# Quake-style dropdown terminal with transparency

# Quick-access terminal specific settings
# Centered floating terminal with margins on all sides (in pixels)
lines 50
margin_top 100
margin_bottom 100
margin_left 200
margin_right 200
edge top
hide_on_focus_loss yes
grab_keyboard no

# Kitty overrides - use kitty_override for all kitty.conf settings
kitty_override background_opacity=0.75
kitty_override background_image=none
kitty_override background_tint=0.0
kitty_override background_blur=0

# Minimal borders
kitty_override window_margin_width=0
kitty_override window_border_width=0

# Font
kitty_override font_family=0xProto Nerd Font
kitty_override font_size=14

# Tab bar
kitty_override tab_bar_edge=bottom

# Theme colors (keep your theme)
kitty_override include=adapta-nokto-maia-theme.conf
kitty_override active_border_color=#3d6c31

# Include essential functionality
kitty_override include=kitty-scrollback.conf
kitty_override include=navigation/vim-kitty-navigator.conf
